markup:
    # tableOfContents:
    #     endLevel: 4
    #     ordered: true
    #     startLevel: 2
    highlight:
      anchorLineNos: false
      codeFences: true
      guessSyntax: false
      hl_Lines: ""
      lineAnchors: ""
      lineNoStart: 1
      lineNos: false
      lineNumbersInTable: true
      noClasses: true
      noHl: false
      style: monokai
      tabWidth: 4
      # style: monokai
      # tabWidth: 8
    goldmark:
      extensions:
          definitionList: true
          footnote: true
          linkify: true
          strikethrough: true
          table: true
          taskList: true
          typographer: true
    #     parser:
    #         attribute:
    #             block: false
    #             title: true
    #         autoHeadingID: true
    #         autoHeadingIDType: github
      renderer:
          hardWraps: false
          unsafe: true
          xhtml: true