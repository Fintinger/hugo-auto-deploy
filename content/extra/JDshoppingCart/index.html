<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nothing</title>
    <link rel="stylesheet" href="source/Fi-fonts/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="shoppingCart">
    <!--头部信息-->
    <div class="header">
        <div class="header_back Fi-arrow-left"></div>
        <div class="header_title">购物车</div>
        <div class="header_menu">...</div>
    </div>
    <!--menu-->
    <div class="menu clearfix">
        <ul>
            <li><i class="Fi-home"></i>首页</li>
            <li><i class="Fi-searchBy"></i>分类搜索</li>
            <li><i class="Fi-shoppingCart"></i>购物车</li>
            <li><i class="Fi-my"></i>我的京东</li>
            <li><i class="Fi-history"></i>浏览记录</li>
        </ul>
    </div>
    <!--位置信息-->
    <div class="location">
        <div class="location_in">
            <div class="location_info "><i class="Fi-location"></i>背背山</div>
            <div class="edit_shop">编辑商品</div>
        </div>
    </div>
    <!--商品信息-->
    <div class="shop_items">
        <!--顶部-->
        <div class="header">
                <span class="header_left">
                    <i class="select_box select_all" :class="{selected:isSelected}" @click="selectAll(isSelected)"></i><i class="Fi-JD"></i><i class="title">京东自营</i>
                </span>
                <span class="header_right">
                    <i class="Fi-tip"></i>已免运费
                </span>
        </div>
        <!--商品-->
        <div v-cloak class="shopItem" v-for="shop in shopListData">
            <div class="shop_item">
            <span class="item_left">
                <i class="select_box select_this" :class="{selected:shop.isSelect}" @click="singleShopSelect(shop)"></i>
                <img :src="shop.shopImg" alt="">
            </span>
                <span class="item_right">
                <p class="desc" v-text="shop.shopName"></p>
                <ul>
                    <li v-text="shop.shopModel"><i class="Fi-arrow-down"></i></li>
                    <li>选服务 <i class="Fi-arrow-right"></i></li>
                </ul>
                <div class="count">
                    <span class="price">{{shop.shopPrice | priceFormat(shop.shopPrice)}}</span>
                    <span class="counts">
                        <span class="counts_down" @click="shopNum(shop,false)">—</span>
                        <input type="text" class="item_counts" :value="shop.shopNumber" size="1">
                        <span class="counts_up" @click="shopNum(shop,true)">+</span>
                    </span>
                </div>
                <p class="shop_delete" @click="maskHS(shop)">删除</p>
            </span>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="footer">
            <span class="footer_left">
                <i class="select_box select_all" :class="{selected:isSelected}" @click="selectAll(isSelected)"></i>
                全选
            </span>
        <span class="footer_right">
                <span class="total">总计: <em>{{totalPrice | priceFormat(totalPrice)}}</em></span>
                <span class="go_buy">去结算({{totalNumber}}件)</span>
            </span>
    </div>
    <!--遮罩-->
    <div class="mask" :class="{is_hide_mask:isHideMask}">
        <div class="alert Fi-tip">
            <div class="alert_info">是否确定删除此商品?</div>
            <span class="back al_btn" @click="isHideMask=true">返回</span><span class="alert_delete al_btn" @click="isDeleteShop()">删除</span>
        </div>
    </div>
</div>

<script src="lib/vue.js"></script>
<script src="lib/vue-resource.min.js"></script>
<script src="lib/jquery-3.4.1.min.js"></script>
<script src="js/index.js"></script>
<script src="js/shopCart.js"></script>
</body>
</html>
