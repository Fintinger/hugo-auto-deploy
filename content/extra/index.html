<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog|Extra</title>
    <link rel="shortcut icon" href="./dist/favicon.ico"
          type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @media (min-width: 640px) {
            html {
                font-size: 32px;
            }
        }

        @media (min-width: 1025px) {
            html {
                font-size: 16px;
            }
        }

        .mask p {
            display: none;
        }

        .mask:hover p {
            display: block;
        }

        #app {
            min-height: 80vh;
        }

        [v-clock] {
            display: none;
        }

    </style>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>

</head>
<body class="bg-gray-200 ">
<header class="w-full h-24 bg-gray-800 shadow-xl flex flex-row overflow-hidden">
    <div class="logo h-full w-1/5"><a href="../"
                                      style="display:inline-block;background:url('https://picgo-jqf.oss-cn-beijing.aliyuncs.com/img/202203291855025.jpeg') center/cover;"
                                      class="h-20 w-20 rounded-full ring-4 ring-inset ring-gray-200 ml-5 mt-2 transform transition duration-300 md:hover:rotate-180 cursor-pointer"></a>
    </div>
    <div class="h_right h-full w-4/5"></div>
</header>
<div class="w-full h-36 flex-col overflow-hidden border-solid border-gray-300 border-b">
    <div class="content my-0 mx-auto md:w-max font-mono h-20 text-center">
        <h1 class="mt-8 text-6xl   font-mono tracking-widest"><i class="text-purple-700 not-italic font-semibold">E</i>xtra
        </h1>
        <h2 class="text-gray-400 mt-5">分享有趣的Github开源小项目</h2>
    </div>
</div>

     class="flex flex-wrap sm:w-full xl:w-3/5  mx-auto px-5 pt-20 bg-gray-100 shadow-xl overflow-hidden">

        <div :style="{backgroundImage: 'url(' + ls.img + ')', backgroundSize:'cover',backgroundPosition:'center', backgroundRepeat: 'no-repeat'}"
             class="h-4/6 overflow-hidden">
            <div class="mask bg-gray-700 bg-opacity-0 hover:bg-opacity-90 w-full h-full transition duration-300 ease-in-out overflow-hidden">
                <p class="mx-auto mt-24 w-28 align-baseline text-gray-50 font-mono text-base hover:underline cursor-pointer">

                         version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3065" width="22" height="22">

                              fill="#ededed" p-id="4023"></path>
                        <path d="M781.795501 803.893983l-87.783458 87.783459V519.050902a38.842238 38.842238 0 0 0-77.684477 0v372.367591L528.803056 803.893983a38.842238 38.842238 0 0 0-54.89703 55.155978l153.815263 153.815264a35.734859 35.734859 0 0 0 12.170568 8.027396 41.949617 41.949617 0 0 0 13.983206 2.589482 38.065394 38.065394 0 0 0 14.501103-2.84843 38.842238 38.842238 0 0 0 13.206361-9.063189l153.556315-153.556316A38.842238 38.842238 0 1 0 781.795501 803.893983z"

                    </svg>
                    <a :href=ls.downloadLink||'javascript:;'>Download</a>
                </p>
            </div>

        </div>
        <div class="title h-1/6 cursor-pointer bg-white">
            <a target="_blank" :href=ls.url style="display:block"
               class="description w-full h-full  p-3  text-xl text-left font-bold hover:underline">{{ls.name}}</a>
        </div>
        <div class="description h-1/6  p-3 pt-0 cursor-pointer bg-white">
            <p class="w-full h-full text-sm text-gray-500 break-all overflow-hidden text-left" :title=ls.des>
                {{ls.des}}</p>
        </div>
    </div>
</div>
<footer class="bg-gray-900 w-full h-60 ">

</footer>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
<script>
    Vue.use(VueResource);
    Vue.config.productionTip = false;

    new Vue({
        el: "#app",
        data: {
            lists: []
        },
        beforeMount() {
            this.$http.get('./extra/dist/lists.json',).then(res => {
                this.lists = JSON.parse(res.bodyText); // 获取到数据
            })
        },
    })
</script>
</body>
</html>
